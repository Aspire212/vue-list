<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <title>Vue.js</title>

  <!-- Vue.js -->
  <script src="res/vue@2.6.12.js"></script>

</head>
<body>
  <div class="wrapper text-secondary">
    
  <div  id="vue-app">
  <div class="">
    <div class="header">
      <span>Добавить в список</span>
    <button class="plusBtn btn btn-success" @click="addModal=true"><span class="plus"></span></button>
    </div>
    <transition name="fade">
    <div class="addModal" v-show="addModal">
      
      <div class="flexForBtn">
      <button class="close text-white" aria-label="Close" @click="closeAddModal">
        <span aria-hidden="true">&times;</span>
      </button>
       </div>

      <div class="form-group mt-3">
      <transition name="fade">
      <input placeholder="Введите им" class="form-control" v-bind:class="{red: redActive}" v-model="add.name"/>
      </div>
      
      <div class="alertHeight">
      <span class="redText" v-show="hiddenText">*Обязательное поле</span>
      </div>
      </transition>
      <select class="form-control mt-3 mb-3" v-model="add.gender">
        <option value="false">Женщина</option>
       <option value="true">Мужчина</option>
        </select>
      <div class="flexForBtn">
        <button class="btn btn-primary" @click="addInList">Сохранить</button>
      
      </div>
     </div>

    </transition>

    
    
 <my-btn v-for="item in items"
         v-bind:item="item" :key="item.id"></my-btn>

</div>
  <!-- end wrapper -->

 </div>
  <!-- Project -->
  <script src="app.js"></script>
</body>
</html>
